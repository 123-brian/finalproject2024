<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #6c5ce7; /* Purple background */
            color: #fff; /* White text color */
            padding-top: 50px; /* Add some top padding */
        }
        .login-form {
            max-width: 350px; /* Limit form width for readability */
            margin: 0 auto; /* Center align form */
            background: #fff; /* White background */
            padding: 30px; /* Padding inside form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Drop shadow */
            position: relative; /* Position relative for absolute positioning */
        }
        .form-group {
            margin-bottom: 20px; /* Increase margin between form groups */
        }
        .form-control {
            border-radius: 3px; /* Slightly rounded input fields */
        }
        .btn-login {
            background-color: #7f58af; /* Purple button background */
            border-color: #7f58af; /* Purple button border */
            color: #fff; /* White button text */
        }
        .btn-login:hover {
            background-color: #6b4d92; /* Darker purple on hover */
            border-color: #6b4d92; /* Darker border on hover */
        }
        .text-right {
            position: absolute; /* Position absolute for bottom right positioning */
            bottom: 10px;
            right: 20px;
            color: #007bff; /* Blue text color */
        }
        .text-right a {
            color: #007bff; /* Blue link text color */
            text-decoration: underline; /* Underline link */
        }
        .text-right a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        h2 {
            color: #000; /* Black header text color */
            text-align: center; /* Center align header */
        }
        label {
            color: #000; /* Black label text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <h2>Login</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password">Password:</label>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
                        </div>
                    </form>
                    <div class="text-right">
                        <small>Don't have an account? <a href="{% url 'register' %}" style="color: #007bff;">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for form styling) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
