<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff; /* White text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .header a:hover {
            color: #ffd700;
        }
        .content-wrapper {
            flex: 1;
            padding: 50px 20px;
        }
        .register-form {
            max-width: 800px; /* Limit form width for readability */
            margin: 0 auto; /* Center align form */
            background: #fff; /* White background */
            padding: 30px; /* Padding inside form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Drop shadow */
        }
        .form-group {
            margin-bottom: 20px; /* Increase margin between form groups */
        }
        .form-control {
            border-radius: 3px; /* Slightly rounded input fields */
        }
        .btn-register {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient button background */
            border: none;
            color: white;
            width: 100%; /* Make button fill its container */
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-register:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
        .text-right {
            color: #007bff; /* Blue text color */
        }
        .text-right a {
            color: #007bff; /* Blue link text color */
            text-decoration: underline; /* Underline link */
        }
        .text-right a:hover {
            text-decoration: none; /* Remove underline on hover */
        }
        h2 {
            color: #000; /* Black header text color */
            text-align: center; /* Center align header */
        }
        label {
            color: #000; /* Black label text color */
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .footer .social-icons {
            margin: 10px 0;
        }
        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }
        .footer .social-icons a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/">Home</a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </div>

    <div class="content-wrapper container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="register-form">
                    <h2>Update Registration</h2>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_username">Username:</label>
                                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email:</label>
                                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_password1">Password:</label>
                                    <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_password2">Confirm Password:</label>
                                    <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_phone_number">Phone Number:</label>
                                    <input type="text" name="phone_number" class="form-control" id="id_phone_number" placeholder="Enter your phone number" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_first_name">First Name:</label>
                                    <input type="text" name="first_name" class="form-control" id="id_first_name" placeholder="Enter your first name" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_last_name">Last Name:</label>
                                    <input type="text" name="last_name" class="form-control" id="id_last_name" placeholder="Enter your last name" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_location">Location:</label>
                                    <input type="text" name="location" class="form-control" id="id_location" placeholder="Enter your location" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_number_of_people">Number of People:</label>
                                    <input type="text" name="number_of_people" class="form-control" id="id_number_of_people" placeholder="Enter number of people" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_specific_needs">Specific Needs:</label>
                                    <input type="text" name="specific_needs" class="form-control" id="id_specific_needs" placeholder="Enter specific needs" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_frequency_of_service">Frequency of Service:</label>
                                    <input type="text" name="frequency_of_service" class="form-control" id="id_frequency_of_service" placeholder="Enter frequency of service" required>
                                </div>
                                <div class="form-group">
                                    <label for="id_profile_picture">Profile Picture:</label>
                                    <input type="file" name="profile_picture" class="form-control-file" id="id_profile_picture" required>
                                    <small class="form-text text-muted">Upload a clear photo of yourself.</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-register">Update Registration</button>
                        </div>
                    </form>
                    <div class="text-right">
                        <small><a href="{% url 'employer_list' %}">Return to Dashboard</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Jayteck Networks Coop. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for form styling) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.
